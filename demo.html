<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SPA Router Demo</title>
  <base href="/">
  <link rel="stylesheet" href="lib/plugins/router-animations/router-animations.css" />
  <script src="lib/router.js"></script>
  <script src="lib/plugins/router-animations/router-animations.js"></script>
</head>

<body>
  <nav>
    <a data-link="/" href="/">Home</a>
    <a data-link="/about" href="/about">About</a>
  </nav>

  <main id="router-outlet" class="router-outlet"></main>

  <template data-route="/">
    <h1>Hello From Home</h1>
  </template>

  <template data-route="/about">
    <h1>Hello From About</h1>
  </template>

  <script type="text/javascript">
    (function () {
      new Router('router-outlet').use(RouterAnimations);
    })(window, document);
  </script>
</body>

</html>
